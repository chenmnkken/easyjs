<script type="text/javascript" src="../base/js/easy.js"></script>
<script type="text/javascript">
E.config({
    baseUrl : './js/'
});

E.use( 'lazyload', function(){    
    var lazyload = E.ui.Lazyload,
        imgs = E( '#wrapper img' ),
        loader;
    
    loader = new lazyload( imgs, {
        effects : 'slideX'
    });
    
    loader.on( 'load', function( e ){
        console.log( 'load' );
        console.log( e.target );
    });
});
</script>
