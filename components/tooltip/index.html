<script type="text/javascript" src="../base/js/easy.js"></script>
<script type="text/javascript">
E.config({
    baseUrl : './js/'
});

E.use( 'tooltip', function(){
    var hoverTip = new E.ui.Tooltip( '.wrapper a', {
        position : 'top',
        effects : 'slide'
    });
    

    
    var clickTip = new E.ui.Tooltip( '#btn', {
        trigger : 'click',
        position : 'left'
    });
    
    clickTip.on( 'open', function( e ){
        console.log( e.type );
        console.log( e.target );
    });
    
    clickTip.on( 'close', function( e ){
        console.log( e.type );
        console.log( e.target );
    });    
    
    /*var inputTip = new E.ui.Tooltip( '#testInput', {
        trigger : 'focus',
        position : 'right'
    });
    
    /*new E.ui.Tooltip( '#custom', {
        trigger : 'custom',
        position : 'left'
    });  */
    
    E( '#customBtn' ).one( 'click', function(){
        hoverTip.destroy();
    });
});
</script>

</body>
